<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="hello-world">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello World</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="HelloCtrl" ng-init="init()">
<div class="container-fluid">

<div id="header"><h1>Hello World with vert.x</h1></div>

<div id="hello-form">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
  		<input ng-model='hellotext' type="text" class="form-control" placeholder="your hello message..." aria-describedby="basic-addon1">
	</div>
  	<div><button id="sendbutton" class="btn btn-default" ng-click="send()"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> Send Hello</button></div>
  	<div>{{msg}}</div>
</div>

<div id="hello-list">
Previous messages from the world:
	<ul>
		<li class="event-item" ng-repeat="event in hellolist">{{event.msg}} <span class="event-date">send at {{event.date | date:"medium":'UTC'}} (UTC)</span></li>
	</ul>
</div>

</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-animate.js"></script>
<script type="text/javascript" src="hello-client.js"></script>
</body>
</html>
